<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | SegmentTest</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script type='text/javascript' src='https://cdn.jsdelivr.net/gh/rakeshparihar/WebGLAds@main/analytics.min.js'>
   
    </script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Build.json", {
        onProgress: UnityProgress,
        Module: {
          onRuntimeInitialized:function ()
          {
              var initializeAnalytics = Module.window.analytics; 
              initializeAnalytics.initialize({
                      'Segment.io': {
                          apiKey: 'asdsawe45345535345345345345435334534', // your app key
                          apiUrl: 'https://webhook.site/5dee9c53-1c31-4c25-8bab-d927f5e3e1bf' // refer quip doc https://gofynd.quip.com/FIo1AF4dgwBn/Fynd-Platform-ETL-for-Analytics-Events
                      }
                  }) 
                  document.getElementById("demo").innerHTML = '<<=========== Initialize Analytics ========>>'; 
          }
        }
      });
     
    </script>
  </head>
  <body>
    <p id="demo"></p>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">SegmentTest</div>
      </div>
    </div>
   
     
  
  </body>
</html>
